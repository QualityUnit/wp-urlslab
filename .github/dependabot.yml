version: 2
updates:
  - package-ecosystem: composer
    directory: "/"
    schedule:
      interval: daily
      time: "06:00"
      timezone: Europe/Bratislava
    open-pull-requests-limit: 10
    versioning-strategy: increase
    rebase-strategy: "disabled"
    labels:
      - "type:dependencies"
      - "composer"
    assignees:
      - "mvstepanek"
    reviewers:
      - "mvstepanek"

  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: daily
      time: "05:00"
      timezone: Europe/Bratislava
    open-pull-requests-limit: 10
    versioning-strategy: increase
    rebase-strategy: "disabled"
    labels:
      - "type:dependencies"
      - "npm"
    assignees:
      - "mvstepanek"
    reviewers:
      - "mvstepanek"
