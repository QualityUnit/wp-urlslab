name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    name: Build Assets and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP 7.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: "7.4"

      - name: Install Composer dependencies
        run: composer install

      - name: Run tests
        run: composer test

      - name: Install Yarn dependencies [assets]
        run: yarn

      - name: Build CSS and JS [assets]
        run: yarn production

      - name: Remove unnecessary files
        run: rm -rf .git .idea .github *.md *.lock .editorconfig .eslintignore .eslintrc .gitignore .stylelintrc composer.json *.lock package.json phpcs.xml webpack.config.js commitlint.config.js debug.log

      - name: Version
        id: version
        uses: actions-ecosystem/action-regex-match@v2
        with:
          text: ${{ github.ref }}
          regex: ".*/([^/]+)$"

      - name: Create a zip file
        run: zip -r urlslab-plugin_${{ steps.version.outputs.group1 }}.zip .

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./urlslab-plugin_${{ steps.version.outputs.group1 }}.zip
          asset_name: urlslab-plugin_${{ steps.version.outputs.group1 }}.zip
          asset_content_type: application/zip
