name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    name: Build Assets and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup PHP 7.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'

      - name: Install Composer dependencies
        run: composer install

      - name: Run tests
        run: composer test

      - name: Setup Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - name: Install Yarn dependencies
        run: yarn

      - name: Run test
        run: yarn eslint && yarn stylelint

      - name: Build CSS and JS
        run: yarn build

      - name: Remove unnecessary files
        run: rm -rf .git .idea .github *.md *.lock .editorconfig .eslintignore .eslintrc .gitignore .stylelintrc vendor composer.json *.lock package.json phpcs.xml node_modules webpack.config.js

      - name: Version
        id: version
        uses: actions-ecosystem/action-regex-match@v2
        with:
          text: ${{ github.ref }}
          regex: ".*/([^/]+)$"

      - name: Create a zip file
        run: zip -r enhanced-faq_${{ steps.version.outputs.group1 }}.zip .

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./enhanced-faq_${{ steps.version.outputs.group1 }}.zip
          asset_name: enhanced-faq_${{ steps.version.outputs.group1 }}.zip
          asset_content_type: application/zip
