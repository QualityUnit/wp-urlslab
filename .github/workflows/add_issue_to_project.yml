name: Add Issue to the Project

on:
  issues:
    types:
      - opened
      - transferred

jobs:
  add-to-project:
    name: Add Issue to the Project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@main
        with:
          project-url: https://github.com/orgs/QualityUnit/projects/29
          github-token: ${{ secrets.WEB_CICD_PAT }}
