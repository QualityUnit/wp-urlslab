name: Stylelint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 20

      - name: Install Yarn dependencies
        run: yarn

      - name: Run tests
        run: yarn stylelint
